  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // DOM准备就绪事件
    document.addEventListener('DOMContentLoaded', () => {
      initTheme();
      initNavigation();
      preloadSearchData();
    });

    // 主题初始化和切换
    function initTheme() {
    const themeToggle = document.getElementById('theme-toggle');
    const icon = themeToggle.querySelector('i');
    
      // 从localStorage获取主题设置，默认为系统主题
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const savedTheme = localStorage.getItem('theme') || (prefersDark ? 'dark' : 'light');
    document.documentElement.setAttribute('data-theme', savedTheme);
    updateThemeIcon(savedTheme);

    themeToggle.addEventListener('click', () => {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
    });
    }

    function updateThemeIcon(theme) {
      const icon = document.querySelector('#theme-toggle i');
      if (!icon) return;
      icon.className = theme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
    }
    
    // 导航初始化
    function initNavigation() {
      // 隐藏所有子菜单
      document.querySelectorAll('.sub-nav').forEach(nav => {
        nav.style.display = 'none';
      });
      
      // 添加导航项的点击事件
      document.querySelectorAll('.nav-header').forEach(header => {
        header.addEventListener('click', handleNavHeaderClick);
      });
      
      // 子菜单链接点击事件
      document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', handleNavLinkClick);
      });
      
      // 尝试加载默认页面
      const firstNavHeader = document.querySelector('.nav-header[data-page]');
      if (firstNavHeader && firstNavHeader.dataset.page) {
        loadPage(firstNavHeader.dataset.page);
        firstNavHeader.classList.add('active');
      }
    }
    
    // 处理导航点击
    function handleNavHeaderClick(e) {
      const header = this;
      const navItem = header.parentElement;
      const subNav = navItem.querySelector('.sub-nav');
      const arrow = header.querySelector('.arrow');
      const type = header.dataset.type;
      const page = header.dataset.page;
      
      // 移除所有导航项的高亮状态
      document.querySelectorAll('.nav-header').forEach(h => h.classList.remove('active'));
      document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
      
      // 添加当前导航项的高亮状态
      header.classList.add('active');
      
      if (subNav) {
        // 切换子菜单的显示状态
        const isVisible = subNav.style.display === 'block';
        subNav.style.display = isVisible ? 'none' : 'block';
        
        // 切换箭头方向
        if (arrow) {
          arrow.classList.toggle('fa-chevron-right', isVisible);
          arrow.classList.toggle('fa-chevron-down', !isVisible);
        }
      } else if (type === 'content' && page) {
        // 加载页面内容
        loadPage(page);
      }
    }
    
    // 处理子导航链接点击
    function handleNavLinkClick(e) {
      e.preventDefault();
      
      const link = this;
      // 移除所有链接的激活状态
      document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
      // 激活当前链接
      link.classList.add('active');
      
      const category = link.dataset.category;
      const page = link.dataset.page;
      
      if (category) {
        loadCategory(category, page);
      }
    }
    
    // 搜索数据预加载
    let cachedData = null;
    function preloadSearchData() {
      // 直接使用主题配置数据
      const themeConfig = getConfigData();
      cachedData = processConfigForSearch(themeConfig);
      console.log('搜索数据加载成功');
    }

    // 处理配置数据为搜索格式
    function processConfigForSearch(config) {
      const searchData = {
        items: []
      };

      config.navigation.forEach(nav => {
        if (nav.type === 'submenu' && nav.submenu) {
          nav.submenu.forEach(sub => {
            if (sub.items) {
              sub.items.forEach(item => {
                searchData.items.push({
                  type: nav.card_type || 'link',
                  category: sub.category,
                  title: item.name,
                  description: item.description,
                  url: item.url,
                  versions: item.versions,
                  parent: sub.title,
                  parentNav: nav.title,
                  icon: nav.icon
                });
              });
            }
          });
        }
      });

      return searchData;
    }

    // 搜索功能
    const searchInput = document.getElementById('search-input');
    const searchSuggestions = document.getElementById('search-suggestions');
    let searchTimeout;

    searchInput.addEventListener('input', (e) => {
      clearTimeout(searchTimeout);
      const query = e.target.value.toLowerCase().trim();
      
      if (query.length < 2) {
        searchSuggestions.style.display = 'none';
        return;
      }

      searchSuggestions.innerHTML = '<div class="search-loading">搜索中...</div>';
      searchSuggestions.style.display = 'block';

      searchTimeout = setTimeout(() => {
        const results = searchContent(cachedData, query);
        displaySearchSuggestions(results);
      }, 200);
    });

    function searchContent(data, query) {
      if (!data || !data.items) return [];
      
      return data.items.filter(item => {
        return (
          (item.title && item.title.toLowerCase().includes(query)) ||
          (item.description && item.description.toLowerCase().includes(query)) ||
          (item.parent && item.parent.toLowerCase().includes(query))
        );
      });
    }

    function displaySearchSuggestions(results) {
      if (!results || results.length === 0) {
        searchSuggestions.innerHTML = '<div class="search-empty">未找到相关内容</div>';
        return;
      }

      let html = '<div class="search-results">';
      results.slice(0, 10).forEach(result => {
        const itemClass = result.type === 'download' ? 'download-item' : 'link-item';
        html += `
          <div class="search-item ${itemClass}" 
               data-type="${result.type}"
               data-category="${result.category}"
               data-url="${result.url || ''}"
               data-parent="${result.parent}">
            <div class="search-item-icon">
              <i class="${result.icon || 'fas fa-search'}"></i>
            </div>
            <div class="search-item-content">
              <div class="search-item-title">${result.title}</div>
              <div class="search-item-description">${result.description}</div>
              <div class="search-item-path">${result.parentNav} > ${result.parent}</div>
            </div>
          </div>
        `;
      });
      
      if (results.length > 10) {
        html += `<div class="search-more">显示前10条结果，共${results.length}条</div>`;
      }
      
      html += '</div>';
      searchSuggestions.innerHTML = html;

      // 添加点击事件
      searchSuggestions.querySelectorAll('.search-item').forEach(item => {
        item.addEventListener('click', handleSearchItemClick);
      });
    }

    // 处理搜索结果点击
    function handleSearchItemClick() {
      const item = this;
      const type = item.dataset.type;
      const category = item.dataset.category;
      const url = item.dataset.url;
      const parent = item.dataset.parent;
      
      // 清除搜索状态
      searchInput.value = '';
      searchSuggestions.style.display = 'none';
      
      // 如果是链接类型且有URL，直接打开
      if (type === 'link' && url) {
        window.open(url, '_blank');
        return;
      }
      
      // 找到并点击对应的导航项
      const navLink = document.querySelector(`[data-category="${category}"]`);
      if (navLink) {
        // 展开父菜单
        const parentNav = navLink.closest('.nav-item');
        const subNav = parentNav.querySelector('.sub-nav');
        if (subNav) {
          subNav.style.display = 'block';
          const arrow = parentNav.querySelector('.arrow');
          if (arrow) {
            arrow.classList.remove('fa-chevron-right');
            arrow.classList.add('fa-chevron-down');
          }
        }
        
        // 触发点击事件
        navLink.click();
      }
    }

    // 抽取共同逻辑为函数
    function renderContentFromJson(type, id) {
      if (!cachedData) {
        document.getElementById('category-content').innerHTML = '<div class="empty-category">数据未加载，请刷新页面</div>';
        return;
      }
      
      const collection = type === 'tool' ? cachedData.tools : cachedData.design;
      if (!collection || !collection[id]) {
        document.getElementById('category-content').innerHTML = '<div class="empty-category">未找到内容</div>';
        return;
      }
      
      const item = collection[id];
      const html = `
        <div class="page-content">
          <h2>${item.title}</h2>
          ${item.content || ''}
        </div>
      `;
      document.getElementById('category-content').innerHTML = html;
    }

    // 点击其他地方时隐藏搜索建议
    document.addEventListener('click', (e) => {
      if (!searchInput.contains(e.target) && !searchSuggestions.contains(e.target)) {
        searchSuggestions.style.display = 'none';
      }
    });

    // 加载页面内容 - 优化版本
    function loadPage(page) {
      if (!page) {
        document.getElementById('category-content').innerHTML = '<div class="empty-category">页面未指定</div>';
        return;
      }
      
      const extension = page.split('.').pop().toLowerCase();
      
      // 修改URL构建逻辑，从特定目录加载纯内容
      let url = `/content-raw/${page.replace(/\.md$/, '.html')}`;
      if (extension !== 'md' && extension !== 'html') {
        url = `/content-raw/${page}.html`;
      }
      
      // 尝试从特殊目录加载，如果失败则尝试标准目录
      document.getElementById('category-content').innerHTML = '<div class="loading-indicator">加载中...</div>';
      
      fetch(url)
        .then(response => {
          if (!response.ok) {
            // 如果从raw目录加载失败，尝试标准目录
            let fallbackUrl;
            if (extension === 'md' || extension === 'html') {
              fallbackUrl = `/content/${page.replace(/\.md$/, '.html')}`;
            } else {
              fallbackUrl = `/content/${page}.html`;
            }
            return fetch(fallbackUrl);
          }
          return response;
        })
        .then(response => {
          if (!response.ok) throw new Error(`页面加载失败: ${response.status}`);
          return response.text();
        })
        .then(content => {
          let html = '<div class="page-content">';
          
          // 从HTML中提取内容部分
          try {
            if (content.includes('<body>')) {
              // 查找页面真正的内容
              const parser = new DOMParser();
              const doc = parser.parseFromString(content, 'text/html');
              
              // 首先尝试找我们自己的内容容器
              const contentPage = doc.querySelector('.content-page');
              if (contentPage) {
                html += contentPage.innerHTML;
              } else {
                // 尝试找文章内容
                const article = doc.querySelector('article') || 
                               doc.querySelector('.article-content') || 
                               doc.querySelector('.post-content');
                               
                if (article) {
                  html += article.innerHTML;
                } else {
                  // 尝试在主内容区域中查找
                  const main = doc.querySelector('#category-content') || 
                              doc.querySelector('main') || 
                              doc.querySelector('.main-content');
                  
                  if (main) {
                    html += main.innerHTML;
                  } else {
                    // 找不到任何有意义的容器，提取<h1>和任何可能的内容
                    // 移除header, footer, script等
                    const body = doc.querySelector('body');
                    if (body) {
                      // 提取标题
                      const title = body.querySelector('h1');
                      if (title) {
                        html += title.outerHTML;
                      }
                      
                      // 尝试从中提取其他内容
                      const paragraphs = body.querySelectorAll('p');
                      if (paragraphs.length > 0) {
                        paragraphs.forEach(p => {
                          html += p.outerHTML;
                        });
                      } else {
                        // 最后的手段 - 去掉所有脚本和其他UI元素
                        body.querySelectorAll('script, header, footer, nav, .sidebar, .search-box').forEach(el => el.remove());
                        html += body.innerHTML;
                      }
                    } else {
                      // 完全没有找到body - 可能是HTML片段
                      html += content;
                    }
                  }
                }
              }
            } else {
              // 直接使用内容
              html += content;
            }
          } catch (e) {
            console.error('解析内容出错:', e);
            // 失败时使用原始内容
            html += content;
          }
          
          html += '</div>';
          document.getElementById('category-content').innerHTML = html;
        })
        .catch(error => {
          console.error('页面加载错误:', error);
          document.getElementById('category-content').innerHTML = 
            `<div class="empty-category">页面加载失败: ${error.message}</div>`;
        });
    }

    // 加载分类内容 - 优化版本
    function loadCategory(category, page) {
      const contentDiv = document.getElementById('category-content');
      const navItem = document.querySelector(`[data-category="${category}"]`);
      const parentNavItem = navItem.closest('.nav-item');
      const cardType = parentNavItem.dataset.cardType;
      
      // 获取配置数据
      const config = getConfigData();
      const categoryData = findCategoryData(config, category);
      
      if (!categoryData || !categoryData.items) {
        contentDiv.innerHTML = '<div class="error-message">没有找到相关内容</div>';
        return;
      }
      
      // 根据卡片类型渲染内容
      if (cardType === 'download') {
        const cards = categoryData.items.map(item => `
          <div class="card download-card">
            <div class="card-header">
              <div class="card-icon">
                <i class="fas fa-download"></i>
              </div>
              <h3 class="card-title">${item.name}</h3>
            </div>
            <div class="card-content">
              <p class="card-description">${item.description}</p>
              <div class="download-versions">
                ${item.versions.map(version => `
                  <a href="${version.url}" class="download-btn" target="_blank">
                    <i class="fas fa-download"></i>
                    ${version.name}
                  </a>
                `).join('')}
              </div>
            </div>
          </div>
        `).join('');
        
        contentDiv.innerHTML = `
          <h2 class="category-title">${navItem.textContent}</h2>
          <div class="card-container">
            ${cards}
          </div>
        `;
      } else if (cardType === 'link') {
        const cards = categoryData.items.map(item => `
          <div class="card link-card" onclick="window.open('${item.url}', '_blank')">
            <div class="link-card-content">
              <div class="link-card-header">
                <div class="link-card-avatar">
                  ${item.avatar ? `<img src="${item.avatar}" alt="${item.name}">` : getIconOrFirstLetter(item.name)}
                </div>
                <div class="link-card-info">
                  <h3 class="link-card-title">${item.name}</h3>
                  <p class="link-card-description">${item.description}</p>
                </div>
              </div>
            </div>
          </div>
        `).join('');
        
        contentDiv.innerHTML = `
          <h2 class="category-title">${navItem.textContent}</h2>
          <div class="card-container">
            ${cards}
          </div>
        `;

        // 添加卡片点击事件
        document.querySelectorAll('.link-card').forEach(card => {
          card.style.cursor = 'pointer';
          card.addEventListener('click', function() {
            const url = this.getAttribute('onclick').match(/'([^']+)'/)[1];
            window.open(url, '_blank');
          });
        });
      }
    }

    function findCategoryData(config, category) {
      let result = null;
      config.navigation.forEach(nav => {
        if (nav.submenu) {
          nav.submenu.forEach(sub => {
            if (sub.category === category) {
              result = sub;
            }
          });
        }
      });
      return result;
    }
